<!DOCTYPE html> <!-- This ensures Standards Mode -->
{% load static %} <!-- Load the static files handling tag -->
{% load i18n %}
<html lang="fa"> <!-- Setting the language to Persian (RTL support) -->

    <meta charset="UTF-8"> <!-- Proper character encoding for Persian text -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsive design -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibility for IE -->

    <!-- Your existing styles and fonts -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo.css' %}" rel="stylesheet">
    <link  href="{% static 'css/styles.css' %}" rel="stylesheet"> <!-- Your custom styles with the BNazanin font -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}"> <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap"> <!-- Google Fonts -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
<!-- Start Top Nav -->
    <nav class="navbar navbar-expand-lg bg-danger navbar-light d-none d-lg-block" dir="rtl" id="templatemo_nav_top">
        <div class="container text-light">
            <div class="w-100 d-flex justify-content-between">
                <div>
                    <i class="fa fa-application mx-2"></i>
                    <a class="navbar-sm-brand text-white text-decoration-none larger-text" dir="rtl" href="tel:010-020-0340"> تماس با پشتیبانی 0098-020-021 </a>
                    <i class="fa fa-phone mx-2"></i>
                    <a class="navbar-sm-brand text-white text-decoration-none" dir="rtl" href="onlinesupermarket@gmail.com">دانلود اپلیکیشن </a>
                </div>
                <div>
                    <a class="text-light" href="https://fb.com/templatemo" target="_blank" rel="sponsored"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
                    <a class="text-light" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-sm fa-fw"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Top Nav -->

<header class="navbar navbar-expand-lg navbar-light shadow" dir="rtl">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Right side: Brand Name -->
        <a class="navbar-brand text-danger logo h2 align-self-center" href="{% url 'home' %}">
            سوپرمارکت آنلاین شهر
            <br/>
            City Supermarket
        </a>

        <!-- Center: Search Box -->
        <div class="d-flex justify-content-center flex-grow-1 mx-3">
            <form method="GET" action="{% url 'products:product_search' %}" class="input-group">
                <input type="text" name="q" class="form-control" id="inputDesktopSearch" placeholder="کالای خود را در این قسمت جستجو کنید ...">
                <button type="submit" class="input-group-text">
                    <i class="fa fa-fw fa-search"></i>
                </button>
            </form>
        </div>

        <!-- Login/Register or Logout buttons with User Icon -->
        <div class="d-flex align-items-center ml-auto">
            <i class="fa fa-fw fa-user text-white bg-danger p-2 rounded-circle"></i>
            {% if user.is_authenticated %}
                <span class="text-white mx-2">{{ user.username }}</span>
                <a class="btn btn-outline-danger mx-1" href="{% url 'users:logout' %}">خروج</a>
            {% else %}
                <a class="btn btn-outline-dark mx-1" href="{% url 'users:login' %}">ورود</a>
                <a class="btn btn-dark ml-3" href="{% url 'users:register' %}">ثبت نام</a>
            {% endif %}
        </div>

        <!-- Left side: Cart Icon -->
        <div class="d-flex align-items-center">
            <a class="nav-icon position-relative text-decoration-none mx-6" href="{% url 'cart:checkout' %}">
                <i class="fa fa-fw fa-cart-arrow-down text-danger mx-5" style="font-size: 2em;"></i>
            </a>
        </div>

        <!-- Navbar Toggler for Mobile View -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</header>

<header class="navbar navbar-expand-lg navbar-light shadow" dir="rtl">
    <div class="container d-flex justify-content-between align-items-center">
        <ul class="nav navbar-nav d-flex justify-content-center flex-nowrap w-100">
            <li class="nav-item flex-grow-1 text-center">
                <a class="nav-link h3" href="{% url 'home' %}">
                    <i class="fas fa-home text-danger"></i>
                </a>
            </li>
            {% for category in categories %}
                <li class="nav-item flex-grow-1 text-center">
                    <a class="nav-link h3 category-link" href="{% url 'products:product_list_by_category' category.id %}">{{ category.name }}</a>
                </li>

            {% endfor %}
        </ul>
    </div>
</header>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</html>
